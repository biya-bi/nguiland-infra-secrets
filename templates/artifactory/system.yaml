configVersion: 1
shared:
  database:
    allowNonPostgresql: false
    type: postgresql
    driver: org.postgresql.Driver
    url: 'jdbc:postgresql://<hostName>:<port>/<databaseName>'
    username: <userName>
    password: <password>
router:
  entrypoints:
    internalPort: <internalPort>
    externalPort: <externalPort>
